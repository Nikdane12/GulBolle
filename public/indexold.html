<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gul Bolle</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <h1>Welcome to Gulbolle!</h1>
    <button id="createRoomButton">Create Game Room</button>
    <input type="text" id="roomIdInput" placeholder="Enter Room ID to Join">
    <button id="joinRoomButton">Join Game Room</button>
</body>
<script>
    const startPage = document.getElementById("startPage");

    document.getElementById('createRoomButton').addEventListener('click', async () => {
        const response = await fetch('/create-room', { method: 'POST' });
        const { roomData } = await response.json();
        console.log(`Game room created! Room ID: ${roomData.roomId}`);
        window.location.href = `/host/${roomData.roomId}`;
    });

    document.getElementById('joinRoomButton').addEventListener('click', () => {
        const roomId = document.getElementById('roomIdInput').value;
        window.location.href = `/play/${roomId}`;
    });
</script>
</html>
